<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <style>
        h3,#email,#password{
            color: blue;
        }
        .button{
            background-color: blue;
            border:none;
            border-radius: 3px;
            color: whitesmoke;
            padding: 5px;
        }
        .con{
            border: 20px solid rgb(14, 14, 58);
            border-radius: 10px;
            border-width: 13px;
            width: 250px;
            margin: auto;
            padding-left: 10px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="con">
        <h3>Login Here</h3>
        <form >
            <label id="email">Email:</label><br>
            <br>
            <input type="email" placeholder="Email"/>
            <br>
            <br>
            <label id="password">Password:</label><br>
            <br>
            <input type="password" placeholder="password"/><br>
            <br>
            <input type="button"class="button" value="Login"/>
        </form>
    </div>
</body>
</html>
